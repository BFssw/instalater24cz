  <script>
    function iOS() {
    return ['iPad Simulator','iPhone Simulator','iPod Simulator','iPad','iPhone','iPod'].includes(navigator.platform)
    || (navigator.userAgent.includes("Mac") && "ontouchend" in document)
    }
    async function someFunc() {
        if (iOS() == true){
        var w=screen.width;}else{var w = self.innerWidth;}
        if (w <900){
            zo=w*100/360
            if(navigator.userAgent.indexOf("Firefox") != -1 ){
                document.querySelector("body").style.MozTransform='scale('+zo+'%)';
                document.querySelector("body").style.MozTransformOrigin='0px 0px';
                document.querySelector("body").style.backgroundSize=(360*zo/100)+'px';
                }
            document.querySelector("body").style.zoom=zo+'%'}
        else{
            zo=w*100/1600
            if(navigator.userAgent.indexOf("Firefox") != -1 ){
                document.querySelector("body").style.MozTransform='scale('+zo+'%)';
                document.querySelector("body").style.MozTransformOrigin='0px 0px';
                document.querySelector("body").style.backgroundSize=(1600*zo/100)+'px';}
            document.querySelector("body").style.zoom=zo+'%'}}
    someFunc();
    window.addEventListener('resize', () => someFunc(),{passive: true});
  </script>
